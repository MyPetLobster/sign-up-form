<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-up Form</title>
    <link rel="stylesheet" href="static/styles.css"
</head>
<body>
    <div class="body-content">
        <div class="body-content--left">
            <video autoplay muted loop id="dog-video">
                <source src="static/images/dogs-playing.mp4" type="video/mp4">
            </video>
            <div class="logo-band">
                <div class="logo-band--text">
                    <h1>PetFriendFinder.com</h1>
                </div>
            </div>
        </div>
        <div class="body-content--right">
            <img src="static/images/signupform-logo.png" alt="PetFriendFinder.com logo" class="logo-band--img">
            <p>Is your pet struggling to make new friends? Sign up for PetFriendFinder.com and help your pet fill out a short questionnaire to find the perfect playmate!</p>
            <form action="" method="get">
                <div class="form-fields">
                    <p>Woof Woof!</p>
                    <div class="field-row">
                        <div>
                            <label for="first-name">Name</label>
                            <input id="first-name" name="first-name" type="text">
                        </div>
                        <div>
                            <label for="last-name">Last Name</label>
                            <input id="last-name" name="last-name" type="text">
                        </div>
                    </div>
                    <div class="field-row">
                        <div>
                            <label for="email">Email</label>
                            <input id="email" name="email" type="email" placeholder="">
                        </div>
                        <div>
                            <label for="phone-num">Phone Number</label>
                            <input id="phone-num" name="phone-num" type="tel">
                        </div>
                    </div>
                    <div class="field-row">
                        <div>
                            <label for="password">Password</label>
                            <input id="password" name="password" type="password">
                        </div>
                        <div>
                            <label for="confirm-password">Confirm Password</label>
                            <input id="confirm-password" name="confirm-password" type="password">
                        </div>
                    </div>
                </div>
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
