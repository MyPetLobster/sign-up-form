<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-up Form</title>
    <link rel="stylesheet" href="static/styles.css"
</head>
<body>
    <div class="body-content">
        <div class="body-content--left">
            <video autoplay muted loop id="dog-video">
                <source src="static/images/dogs-playing.mp4" type="video/mp4">
            </video>
            <div class="logo-band">
                <div class="logo-band--text">
                    <h1>PetFriendFinder.com</h1>
                </div>
            </div>
        </div>
        <div class="body-content--right">
            <img src="static/images/signupform-logo.png" alt="PetFriendFinder.com logo" class="logo-img">
            <h2>Help your best friend make some new friends!</h2>
            <p>Does your pet struggle to make new friends? Sign up for PetFriendFinder.com, then help your pet fill out a short questionnaire to find the perfect playmate!</p>
            <form action="" method="get">
                <div class="form-fields">
                    <div class="field-row">
                        <div>
                            <label for="first-name">Name</label>
                            <input id="first-name" name="first-name" type="text" required class="unfilled">
                            <span></span>
                        </div>
                        <div>
                            <label for="last-name">Last Name</label>
                            <input id="last-name" name="last-name" type="text" required class="unfilled">
                            <span></span>
                        </div>
                    </div>
                    <div class="field-row">
                        <div>
                            <label for="email">Email</label>
                            <input id="email" name="email" type="email" required class="unfilled">
                            <span></span>
                        </div>
                        <div>
                            <label for="phone-num">Phone Number</label>
                            <input id="phone-num" name="phone-num" type="tel" required class="unfilled">
                            <span></span>
                        </div>
                    </div>
                    <div class="field-row">
                        <div>
                            <label for="password">Password</label>
                            <input id="password" name="password" type="password" required class="unfilled">
                            <span></span>
                        </div>
                        <div>
                            <label for="confirm-password">Confirm Password</label>
                            <input id="confirm-password" name="confirm-password" type="password" required class="unfilled">
                            <span></span>
                        </div>
                    </div>
                </div>
                <div class="btn-box">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
                
            </form>
        </div>
    </div>
    <script>
        // Remove unfilled class when user starts typing in input field
        const inputFields = document.querySelectorAll('.unfilled');
        inputFields.forEach(inputField => {
            inputField.addEventListener('input', () => {
                inputField.classList.remove('unfilled');
            });
        }); 
    </script>
</body>
</html>
